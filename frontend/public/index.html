<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P Messaging App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">P2P Messaging</a>
            <button class="btn btn-outline-light" id="logoutBtn">Logout</button>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- User Login/Register Section -->
        <div id="authSection">
            <h2 class="text-center">Login / Register</h2>
            <div class="card p-3">
                <input type="text" id="username" class="form-control mb-2" placeholder="Enter Username">
                <button class="btn btn-success w-100" onclick="registerUser()">Register/Login</button>
            </div>
        </div>

        <!-- Chat Section -->
        <div id="chatSection" class="d-none">
            <h2 class="text-center">Chat Room</h2>
            <div class="card p-3">
                <div id="chatBox" class="chat-box border rounded p-3 mb-3"></div>
                <div class="input-group">
                    <input type="text" id="messageInput" class="form-control" placeholder="Type a message">
                    <button class="btn btn-primary" onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>

        <!-- Group Chat Section -->
        <div id="groupChatSection" class="d-none mt-4">
            <h2 class="text-center">Group Chat</h2>
            <div class="card p-3">
                <div id="groupChatBox" class="chat-box border rounded p-3 mb-3"></div>
                <div class="input-group">
                    <input type="text" id="groupMessageInput" class="form-control" placeholder="Type a group message">
                    <button class="btn btn-success" onclick="sendGroupMessage()">Send to Group</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
